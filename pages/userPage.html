<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/userPage.css" />
    <title>User Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="" alt="Logo da Kenzie Empresas" />
      </div>
      <div class="buttons">
        <button class="logout">Logout</button>
      </div>
    </header>
    <main>
      <section class="user-data"></section>
      <div class="form-box">
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Seu nome"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Seu e-mail"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Sua senha"
          />
          <button class="save">Editar perfil</button>
        </form>
      </div>

      <section class="department-info"></section>
      <section class="coworkers"></section>
    </main>
    <script type="module" src="../scripts/userPage.js"></script>
  </body>
</html>
