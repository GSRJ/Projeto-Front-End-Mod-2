<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/userPage.css" />
    <title>User Page</title>
  </head>
  <body>
    <header>
      <img
        src="../assets/img/logo.svg"
        alt="Logo da Kenzie Empresas"
        class="logo-container"
      />
      <div class="buttons">
        <button class="logout white-btn">Logout</button>
      </div>
    </header>
    <main>
      <section class="user-data"></section>
      <div class="modal-form">
        <div class="modal-box">
          <form>
            <div class="header-form">
              <h1>Editar Perfil</h1>
              <span class="close-icon">X</span>
            </div>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Seu nome"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Seu e-mail"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Sua senha"
              required
            />
            <button class="save blue-btn">Editar perfil</button>
          </form>
        </div>
      </div>

      <section class="department-info"></section>
      <section class="coworkers"></section>
    </main>
    <script type="module" src="../scripts/userPage.js"></script>
  </body>
</html>
