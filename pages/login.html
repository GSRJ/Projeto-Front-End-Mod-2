<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../assets/img/logo.svg"
          alt="Logo da Kenzie Empresas"
          class="logo-img"
        />
        <img src="../assets/img/headerMenu.svg" alt="menu" class="menu" />
      </div>
      <div class="buttons">
        <button class="to-home white-btn">Home</button>
        <button class="to-register blue-btn">Cadastro</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="login">
          <h1>Login</h1>
          <p>Preencha os campos para realizar login</p>
          <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Seu e-mail" />
            <input type="password" name="password" placeholder="Sua senha" />
            <input class="blue-btn" type="submit" value="Login" />
          </form>
          <p>ou</p>
          <button class="to-register white-btn">Cadastre-se</button>
        </div>
      </div>
      <div class="toast-box-success">
        <p class="toast-text"></p>
      </div>
      <div class="toast-box-error">
        <p class="toast-text-error"></p>
      </div>
    </main>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
