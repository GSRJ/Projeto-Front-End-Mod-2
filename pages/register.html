<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Register Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../assets/img/logo.svg"
          alt="Logo da Kenzie Empresas"
          class="logo-img"
        />
        <img src="../assets/img/headerMenu.svg" alt="menu" class="menu" />
      </div>
      <div class="buttons">
        <button class="to-home white-btn">Home</button>
        <button class="to-login blue-btn">Login</button>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Cadastre-se</h1>
        <form action="register.php" method="POST">
          <input type="text" name="username" placeholder="Seu Nome" />
          <input type="email" name="email" placeholder="Seu e-mail" />
          <input type="password" name="password" placeholder="Sua senha" />
          <select name="professional-level" id="professional-level">
            <option value="" disabled selected>Nível profissional</option>
            <option value="estágio">Estágio</option>
            <option value="júnior">Júnior</option>
            <option value="pleno">Pleno</option>
            <option value="sênior">Sênior</option>
          </select>
          <button class="blue-btn" type="submit">Cadastre-se</button>
        </form>
        <button class="to-login white-btn">Retornar</button>
      </div>
      <div class="toast-box-success">
        <p class="toast-text"></p>
      </div>
      <div class="toast-box-error">
        <p class="toast-text-error"></p>
      </div>
    </main>
    <script type="module" src="../scripts/register.js"></script>
  </body>
</html>
